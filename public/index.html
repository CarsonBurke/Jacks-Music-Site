<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Music In The Studio, YigaPlays">
    <meta name="description" content="Music In The Studio">
    <meta name="theme-color" content="hsl(0, 88%, 44%)">
    <meta property="og:image" content="../materials/images/icon.png" />

    <link rel="apple-touch-icon" href="../materials/images/icon.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../materials/images/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="../materials/style.css" rel="stylesheet" type="text/css" />

    <title>Music In The Studio</title>
</head>

<body>
    <script src="../materials/scroller.js"></script>

    <main class="content">
        <section class="heroParent heroBackgroundImage heroPopoutOnScroll containerPrimary parallaxifyBg">
            <div class="heroChild">

                <header class="heroTopper">

                    <h1 class="heroHeader animate floatDown" data-time="0.4">Music In The Studio</h1>

                    <a href="#links" class="button heroButton animate floatUp" data-time="1"><span class="material-icons-outlined">
                        playlist_play
                        </span>Find us</a>

                </header>

            </div>
        </section>
        <section class="containerPrimary" id="links">

            <div class="secondaryBoxParent boxParent animate floatUp">
                <div class="boxChild">

                    <h3 class="boxHeader">Find us on...</h3>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/spotify.png" alt="Spotify">Spotify</a>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/youtube.png" alt="Youtube">YouTube</a>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/deezer.png" alt="Deezer">Deezer</a>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/amazonMusic.png" alt="Amazon Music">Amazon Music</a>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/itunes.png" alt="Itunes">Itunes</a>

                    <a href="#" target="blank" class="button waveButton" data-wave-theme="dark"><img src="../materials/images/tidal.png" alt="Tidal">Tidal</a>

                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="footerLeft animate floatDown" data-time="0.5" data-show-value="0">
            <div class="footerTopper">

                <h2 class="footerHeader">Music In The Studio</h2>

            </div>
            <div class="footerCopyright">Â© 2022</div>
        </div>
    </footer>

    <script src="../materials/betterCursor.js"></script>
    <script src="../materials/wave.js"></script>
    <script src="../materials/dynamicMenu.js"></script>
    <script src="../materials/parallaxify.js"></script>
    <script src="../materials/script.js"></script>
</body>

</html>
